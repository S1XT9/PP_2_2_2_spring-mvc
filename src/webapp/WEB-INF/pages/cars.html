<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<h1>Cars List</h1>
<table border="1">
    <tr>
        <th>Number</th>
        <th>Car model</th>
        <th>Year production</th>
    </tr>
    <tr th:each="car : ${fiveCars}">
        <td th:utext="${car.getId()}"></td>
        <td th:utext="${car.getModel()}"></td>
        <td th:utext="${car.getSeries()()}"></td>
    </tr>
</table>
</body>
</html>
