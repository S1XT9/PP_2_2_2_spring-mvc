<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Test 5</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th scope="col">Number ID</th>
        <th scope="col">Model</th>
        <th scope="col">Year production</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="car: ${cars}">
        <td th:text="${car.getId()}"/>
        <td th:text="${car.getModel()}"/>
        <td th:text="${car.getSeries()}"/>
    </tr>
    </tbody>
</table>
</body>
</html>
